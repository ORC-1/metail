
{% load static %}
<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  {% block title %}
  <title>metailbook|login</title>
  {% endblock %}
  {% block stylesheet %}

  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">

   <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans'>
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

      <!--<link rel="stylesheet" href="css/style.css">--> <!-- Over written by base-->
   <!-- Main Styling -->
    {% endblock %}

</head>
{% block content %}

<body>

  <div class="cont">
  <div class="live">
    <div class="login">
      {% if form.errors %}
        <p class="error"> Sorry, you have entered an incorrect username or password</p>
     {% endif %}
      <form method="post" action="{% url "SignIn" %}" >
      <div class="login__check"></div>

          {% csrf_token %}

      <div class="login__form">
        <div class="login__row">
          <svg class="login__icon name svg-icon" viewBox="0 0 20 20">
            <path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8" />
          </svg>

          <input type="text" class="login__input name" placeholder="username" name="username" required/>
        </div>
        <div class="login__row">
          <svg class="login__icon pass svg-icon" viewBox="0 0 20 20">
            <path d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0" />
          </svg>
          <input type="password" class="login__input pass" placeholder="password"  name="password" required/>
        </div>

        <button type="submit" class="login__submit" value="login">Sign in</button>
        <p class="login__signup">Don't have an account? &nbsp;<a href="/signup">Sign up</a></p>

      <!--{% for error in form %}-->
      <!--<p style="color: red">{{ error }}</p>-->
      <!--{% endfor %}-->


      </div>
      </div>

       </form>

  </div>

  </div>
  <script  src="{% static 'lib/jquery-3.2.1.min.js' %}"></script>
  <!--<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>-->
  <!--Overwritten-->




    <script  src="{% static 'js/login.js' %}"></script>




</body>

 {% endblock %}
</html>
